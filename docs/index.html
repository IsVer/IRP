<!DOCTYPE html>
<html>
<head>
    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.10.2/paper-full.min.js"></script>
    <!-- Define inlined PaperScript associate it with myCanvas -->
    <script type="text/paperscript" src="js/myScript.js" canvas="myCanvas">
    </script>
    <link rel="stylesheet" href="js/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

    <style>
        body,h1 {font-family: "Raleway", sans-serif}
        body, html {height: 100%}
        body {
            background-image: url("http://banyanhill.com/wp-content/uploads/2017/02/Play-Avons-Recovery-to-Your-Advantage.jpg");
            background-color: #cccccc;
            }
    </style>

</head>
<body>
    <div class="w3-display-topleft w3-padding-large w3-xlarge">
    Logo
    </div>
    <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">Beating the market</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center">On active versus passive investing</p>
    </div>

<canvas id="myCanvas" resize></canvas>
</body>
</html>
